resources:
  - name: devcram-web
    type: image
    integration: Amazon-DEV
    pointer:
      sourceName: "680976004409.dkr.ecr.us-east-1.amazonaws.com/devimages"
      isPull: false
    seed:
      versionName: "wwwdev.69"
      
  - name: gearmand
    type: image
    integration: docker-integration
    pointer:
      sourceName: "kendu/gearman"
      isPull: false
    seed:
      versionName: "latest"
      
  - name: redisd
    type: image
    integration: docker-integration
    pointer:
      sourceName: "redis"
      isPull: false
    seed:
      versionName: "latest"
      
  - name: web-docker-opts
    type: dockerOptions
    version:
      portMappings:
        - "0:80"
      logConfig:
        type: "json-file"

      
  - name: g-docker-opts
    type: dockerOptions
    version:
      portMappings:
        - "0:4370"
      logConfig:
        type: "json-file"

  - name: r-docker-opts
    type: dockerOptions
    version:
      portMappings:
        - "0:6379"
      logConfig:
        type: "json-file"        

  
    links:
        - devcram-web
        - redisd
        - gearmand

        
  - name: devcram-clus
    type: cluster
    integration: az-ecs
    pointer:
      sourceName : "selenium" #name of the cluster to which we are deploying
      region: "us-east-1"
